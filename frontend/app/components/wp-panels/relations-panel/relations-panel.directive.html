      work-package="$ctrl.workPackage"
      parents="$ctrl.getParents()"
      children="$ctrl.getChildren()">

    <wp-relations
        ng-repeat="relationGroup in $ctrl.relationGroups"
        work-package="$ctrl.workPackage"

      relation-types="$ctrl.relationGroups"></wp-relations-create>

</div>
