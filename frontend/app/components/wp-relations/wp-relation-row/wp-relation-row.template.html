<div>
    <div class="grid-block v-align hierarchy-item">
        <div class="grid-content medium-6 collapse">
            <span ng-style="{'padding-left': $ctrl.indentBy + 'px'}">
                <a href="{{$ctrl.relation.$links.activities}}">{{$ctrl.relation.fullIdentifier}}</a>
            </span>
        </div>
        <div class="grid-content medium-4 collapse" style="margin-left:2px;">
            <div wp-edit-form="$ctrl.relatedWorkPackage" ng-if="$ctrl.relatedWorkPackage">
                <div wp-edit-field="'status'"
                        wp-edit-field-wrapper-classes="'-small -shrink -no-label'">
                </div>
            </div>
        </div>
        <div class="grid-content medium-1 collapse">
            <accessible-by-keyboard execute="$ctrl.toggleEditForm()">
                <icon-wrapper icon-name="edit"
                              icon-title="'foo'">
                </icon-wrapper>
            </accessible-by-keyboard>
        </div>
        <div class="grid-content medium-1 collapse">
            <accessible-by-keyboard
                                    execute="$ctrl.removeRelation($ctrl.relation)">
                <icon-wrapper icon-name="info"
                              icon-title="'foo'">
                </icon-wrapper>
            </accessible-by-keyboard>
        </div>
    </div>

    <div class="grid-block hierarchy-item" ng-if="$ctrl.showEditForm">
        <div class="grid-content medium-12 collapse">
            <wp-relations-create
                    work-package="$ctrl.workPackage"
                    template="add-fixed-type"
                    fixed-relation-type="parent"
                    external-form-toggle="$ctrl.showEditForm"></wp-relations-create>
        </div>
    </div>

</div>
