<div>
    <h3>
        Hierarchy
    </h3>


    <div class="grid-block hierarchy-item">

        <div class="grid-content medium-6 collapse">
            <strong>SUBJECT</strong>
        </div>

        <div class="grid-content medium-5 collapse">
            <strong>STATUS</strong>
        </div>

        <div class="grid-content medium-1 collapse">
        </div>
    </div>

    <div ng-if="$ctrl.parent">
        <wp-relations-hierarchy-row work-package="$ctrl.parent" relation-type="parent"></wp-relations-hierarchy-row>
    </div>

    <wp-relations-hierarchy-row work-package="$ctrl.workPackage"></wp-relations-hierarchy-row>
    <wp-relations-hierarchy-row work-package="relatedWorkPackage" indent-by="20" relation-type="child" ng-repeat="relatedWorkPackage in $ctrl.children"></wp-relations-hierarchy-row>


    <wp-relations-create work-package="workPackage" template="add-child"></wp-relations-create>
</div>
