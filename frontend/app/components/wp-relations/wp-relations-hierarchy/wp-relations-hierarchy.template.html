<div>
    <h3>
        Hierarchy
    </h3>


    <div class="grid-block hierarchy-item">

        <div class="grid-content medium-6 collapse">
            <strong>SUBJECT</strong>
        </div>

        <div class="grid-content medium-5 collapse">
            <strong>STATUS</strong>
        </div>

        <div class="grid-content medium-1 collapse">
        </div>
    </div>


    <wp-relation work-package="$ctrl.workPackage"
                 relation-group="$ctrl.parents"
                 relation="relation"
                 indent-by="0"
                 ng-repeat="relation in $ctrl.parents.relations"></wp-relation>

    <wp-relation work-package="$ctrl.workPackage"
                 indent-by="10"></wp-relation>

    <wp-relation work-package="$ctrl.workPackage"
                 relation-group="$ctrl.children"
                 relation="relation"
                 indent-by="20"
                 ng-repeat="relation in $ctrl.children.relations"></wp-relation>
</div>
