<div ng-hide="$ctrl.parents.relations.length === 0 && $ctrl.children.relations.length === 0">
    <h3>
        Hierarchy
    </h3>
    <table>
        <tr ng-repeat="parent in $ctrl.parents.relations">
            <td>
                <span>
                    <a href="{{parent.$links.activities}}">{{$ctrl.getFullIdentifier(parent)}}</a>
                </span>
            </td>
        </tr>
        <tr>
            <td ng-style="{paddingLeft: $ctrl.parents.relations.length > 0 ? 20 : 0}">
                <span>
                    <a href="{{$ctrl.workPackage.$links.activities}}">
                        <strong>{{$ctrl.getFullIdentifier($ctrl.workPackage)}}</strong>
                    </a>
                </span>
            </td>
        </tr>
        <tr ng-repeat="child in $ctrl.children.relations">
            <td ng-style="{paddingLeft: $ctrl.parents.relations.length > 0 ? 40 : 20}" ng-init="$ctrl.padding.children = ($ctrl.parents.relations.length > 0) ? 40 : 20">
                <span>
                    <a href="{{child.$links.activities}}">{{$ctrl.getFullIdentifier(child)}}</a>
                </span>
            </td>
        </tr>
    </table>
</div>
